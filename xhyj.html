<p>
<img src="images/gc4.jpg" style="float:left; padding:10px; width:300px; height:220px;" />中国著名的旅游胜地，也被誉为人间天堂。景区内群山高度都不超过400米，环布在西湖的南、西、北三面，其中的吴山和宝石山象两只手臂，一南一北，伸向市区，构成优美的杭城空间轮廓线。</p>
